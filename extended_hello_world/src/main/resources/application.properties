# --- Database Configuration ---
quarkus.datasource.db-kind=postgresql
# These env vars come from your docker-compose.yml
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:todoapp}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:todoapp}
# Point to the Postgres service inside docker compose
quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/todoapp
# Disable Dev Services because we provide our own DB
quarkus.datasource.devservices.enabled=false
# --- Hibernate ORM ---
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
# Bind HTTP to all interfaces so Dev Container port forwarding works
quarkus.http.host=0.0.0.0
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
mp.jwt.token.header=Authorization
mp.jwt.token.signed=true
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.smallrye-jwt.enabled=true
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.oauth2-redirect-url=/q/oauth2-redirect.html
mp.openapi.extensions.smallrye.security-scheme.name=BearerAuth
mp.openapi.extensions.smallrye.security-scheme.type=HTTP
mp.openapi.extensions.smallrye.security-scheme.scheme=bearer
mp.openapi.extensions.smallrye.security-scheme.bearer-format=JWT